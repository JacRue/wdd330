<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script type="module" src="../js/login.js"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <fieldset class="login-form">
            <legend>Login</legend>
            <p>
                <label for="email">Email</label>
                <input type="text" placeholder="email" id="email" value="user1@email.com" />
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password" />
            </p>
            <button type="submit" id="loginButton">Login</button>
        </fieldset>
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Welcome to our site!</h2>
                <p>Register now and get a chance to win exciting prizes!</p>
                <!-- Include a button or form for registration -->
                <button id="register-button">Register</button>
            </div>
        </div>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
