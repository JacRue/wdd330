<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-list.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="products">
            <h2>Top Products: <span class="title"></span></h2>
            <ul class="product-list"></ul>
        </section>
        <!-- Product listing -->
        <div class="product-listing" data-product-id="1">
            <h2>Product Name</h2>
            <p>Product description</p>
            <button class="quick-view">Quick View</button>
        </div>

        <!-- Modal structure -->
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-product-name"></h2>
                <p id="modal-product-description"></p>
            </div>
        </div>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
