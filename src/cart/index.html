<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Cart</title>

  <link rel="stylesheet" href="/css/style.css" />

  <script src="../js/cart.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <ul class="product-list"></ul>
      <div class="list-footer hide">
        <a href="/checkout/index.html">Checkout</a>
        <p class="list-total">Total:</p>
      </div>
    </section>
    <div class="cart-footer">
      <p class="cart-total">Total: </p>
    </div>
    <div class="cart-footer show">
      <p class="cart-total">Total: </p>
      <button class="checkout-button">Proceed to Checkout</button>
    </div>
    <form id="checkout-form" class="hide">
      <h2>Checkout</h2>

      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="card">Credit Card Number</label>
      <input type="text" id="card" required>

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" required>

      <button type="submit">Submit Order</button>
    </form>
    <div class="cart-item">
      <h2>Product Name</h2>
      <p>Price: $99.99</p>
      <input type="number" class="quantity-input" value="1" min="1">
      <button class="update-quantity-button">Update Quantity</button>
    </div>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
